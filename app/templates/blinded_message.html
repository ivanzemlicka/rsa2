<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RSA blinded</title>
  </head>
  <body>
    <h2>blinded message</h2>
    <h4>Your message {{message_m}} was blinded into {{blinded_message}}.</h4>
    <form method="POST" action ="/">
        <input type="hidden" name="message_m" value="{{ message_m }}">
        <input type="hidden" name="blinded_message" value="{{ blinded_message }}">
        
        <input type="submit" name="sign_the_blinded_message" value="sign the blinded message"></input>
        <input type="submit" name="go_to_homepage" value="go to homepage"></input>
    </form>
  </body>
</html>
